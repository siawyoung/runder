<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Runder</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://caja.appspot.com/caja.js"></script>
    <script type="text/javascript" src="js/ace.js"></script>
</head>
<body>
    
    <div class="wrapper">
        
        <div class="header">
            
            <div class="title float-left">
                Runder
                <img src="runder-logo-1.svg" alt="">
            </div>

            <div class="selectors">
                <ul>
                    <li id="htmlToggle" class="toggle selected">HTML</li>
                    <li id="cssToggle" class="toggle">CSS</li>
                    <li id="jsToggle"class="toggle">JS</li>
                    <li id="resultToggle" class="toggle selected">Result</li>
                </ul>
            </div>

            <div class="run float-right">
                <button class="smooth-transition">Build ⌘↵</button>
            </div>

        </div>

        <div class="codeContainer float-left" id="HTMLContainer">
            
            <div class="codeContainerTitle">
                <span>HTML</span>
            </div>

            <div class="codeContainerCode" id="htmlCode" ></div>

        </div>

        <div class="codeContainer float-left" id="CSSContainer">
            
            <div class="codeContainerTitle">
                <span>CSS</span>
            </div>

            <div class="codeContainerCode" id="cssCode"></div>

        </div>

        <div class="codeContainer float-left" id="JSContainer">
            
            <div class="codeContainerTitle">
                <span>JS</span>
            </div>

            <div class="codeContainerCode" id="jsCode"></div>

        </div>

        <div class="codeContainer float-left" id="ResultContainer">
            
            <div class="codeContainerTitle">
                <span>Result</span>
            </div>

            <div class="codeContainerCode">
                <div id="result"></div>
            </div>

        </div>

    </div>

    <script src="js/script.js"></script>
    <script src="js/jquery.color.js"></script>
</body>
</html>
